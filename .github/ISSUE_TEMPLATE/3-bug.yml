name: Bug report
description: File a bug report.
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: "## Thank you for reporting a bug!"
  - type: markdown
    attributes:
      value: Please complete this form to file a bug report.
      
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please explain the issue.
      placeholder: Provide a description of the bug.
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: "How do you trigger this bug? Please walk us through it step by step."
      value: |
        1.
        1.
        1.
    validations:
      required: true
